<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 En Raya Navideño</title>
    <link
      rel="shortcut icon"
      href="./imgs/tic-tac-toe.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="shortcut icon"
      href="./imgs/tic-tac-toe-dark-mode.svg"
      type="image/x-icon"
      media="(prefers-color-scheme: light) "
    />
    <script src="app.js" defer></script>
    <script src="title.js" defer></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./imgs/circle.png">
    <link rel="preload" href="./imgs/candy.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="title-container">
        <h1 class="headerText noSeleccionable" id="headerText">Ta Te Ti</h1>
      </div>
    </header>
    <main class="main noSeleccionable">
      <div id="gboard" class="gameboard">
        <div
          id="sq1"
          data-cell=""
          class="gameboardSquare square-top square-left"
        ></div>
        <div id="sq2" data-cell class="gameboardSquare square-top"></div>
        <div
          id="sq3"
          data-cell
          class="gameboardSquare square-top square-right"
        ></div>
        <div id="sq4" data-cell class="gameboardSquare square-left"></div>
        <div id="sq5" data-cell class="gameboardSquare"></div>
        <div id="sq6" data-cell class="gameboardSquare square-right"></div>
        <div
          id="sq7"
          data-cell
          class="gameboardSquare square-bot square-left"
        ></div>
        <div id="sq8" data-cell class="gameboardSquare square-bot"></div>
        <div
          id="sq9"
          data-cell
          class="gameboardSquare square-bot square-right"
        ></div>
      </div>
      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button
          type="button"
          title="Reiniciar"
          class="btn btn-success"
          id="restartButton"
          value="Reiniciar"
        >
          Reiniciar
        </button>
      </div>

     

    </main>
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
    </div>
    <footer class="footer">
      <p>
        Creado por
        <a href="https://github.com/ramessj" target="blank">Ramiro Quesada</a>
        • Hosteado en
        <a href="https://github.com/ramessj/3-En-Raya" target="blank">GitHub</a>
      </p>
    </footer>
  </body>
</html>
